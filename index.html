<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-tasks"></i> Task Tracker</h1>
    </header>

    <div class="app-body">
      <div class="input-container">
        <input type="text" id="task-input" placeholder="Enter a new task...">
        <button class="add-btn" id="add-task">
          <i class="fas fa-plus"></i> Add Task
        </button>
      </div>

      <div class="task-list-container">
        <h2><i class="fas fa-list"></i> Active Tasks</h2>
        <div id="tasks-list">
          <!-- Active tasks will be added here dynamically -->
        </div>

        <!-- <div id="empty-state" class="empty-state">
          <i class="fas fa-clipboard-list"></i>
          <h3>No tasks yet</h3>
          <p>Add your first task to get started!</p>
        </div> -->
      </div>

      <div class="completed-section">
        <div class="task-list-container">
          <h2><i class="fas fa-check-circle"></i> Completed Tasks</h2>
          <div id="completed-tasks">
            <!-- Completed tasks will be added here -->
          </div>
        </div>
      </div>

      <div class="stats">
        <div>Total Tasks: <span id="total-tasks">0</span></div>
        <div>Pending: <span id="pending-tasks">0</span></div>
        <div>Completed: <span id="completed-count">0</span></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
